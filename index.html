<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X O Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="title"><span>X O</span> Game</div>

      <div class="container">
        <div class="row">
          <div class="square" id="square1" onclick="clickSquare(this.id)"></div>
          <div class="square" id="square2" onclick="clickSquare(this.id)"></div>
          <div class="square" id="square3" onclick="clickSquare(this.id)"></div>
        </div>
        <div class="row">
          <div class="square" id="square4" onclick="clickSquare(this.id)"></div>
          <div class="square" id="square5" onclick="clickSquare(this.id)"></div>
          <div class="square" id="square6" onclick="clickSquare(this.id)"></div>
        </div>
        <div class="row">
          <div class="square" id="square7" onclick="clickSquare(this.id)"></div>
          <div class="square" id="square8" onclick="clickSquare(this.id)"></div>
          <div class="square" id="square9" onclick="clickSquare(this.id)"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
